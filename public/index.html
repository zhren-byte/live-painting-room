<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/paint.css" />
    <title>Painting-Room</title>
    <link rel="shortcut icon" href="./assets/paint.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <div class="form-input">
            <label>Username</label>
            <input type="text" id="username" />
          </div>
          <div class="form-input">
            <button id="join-user">Join</button>
          </div>
        </div>
      </div>

      <div id="game" class="">
        <div id="paint-container">
          <canvas id="paint"></canvas>
          <img id="brushspray" width="220" height="277" src="./assets/img_the_scream.jpg" style="display: none;">
        </div>
        <div class="top-nav">
          <div id="controls">
            
            <div>
              <button id="undo-btn">Undo</button>
              <button id="clear-btn">Clear</button>
              <div>
                <div class="zoom" id="zoomIn"></div>
                <div class="zoom" id="zoomOut"></div>
              </div>
            </div>

            <input
              type="range"
              orient="vertical"
              id="brush-size"
              min="1"
              max="30"
              value="1"
            />
            <input
            type="range"
            orient="vertical"
            id="brush-opacity"
            min="16"
            max="255"
            value="255"
          />
          </div>
          <div class="show-color">
            <input type="color" id="color-picker" />
          </div>
          <div class="trazos">
            <div class="trazo round"></div>
            <div class="trazo square"></div>
            <div class="trazo butt"></div>
            <div class="trazo eraser"></div>
            <div class="trazo spray"></div>
            <div class="trazo fill"></div>
            <!-- <div class="trazo blur"></div> -->
            <div class="trazo eyedropper" id="startDropper"></div>
          </div>
        </div>
        <div class="userboard">
        </div>
        <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"
        ></script>
      </div>
      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Chatroom</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="messages"></div>
        <div class="typebox">
          <input type="text" id="message-input" />
          <button id="send-message">Send</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
